<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>
    <h1>Hello, {{ name|capitalize }}!</h1> 

    <p>My favorite fruit: {{ mydict['fruit'] }}</p>
    <p>Second subject in your list: {{ mylist[1] }}</p>
    <p>A value from a list with variable index: {{ mylist[myindex] }}.</p>
    <p>Teacher says: {{ myobj.somemethod() }}</p>


    <p>HTML Example (safe filter): {{ html_content|safe }}</p>
</body>
</html>
